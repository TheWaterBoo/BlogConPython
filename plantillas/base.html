<!--plantillas / inicio.html-->
{% load static %}
<html>
    <head>
        <title>Blog con Django</title>
        <!--<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"rel="stylesheet">-->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

    </head>
    <body>
        <header>
          <div class="nav-left">
            <h1><a href="{% url 'inicio'%}">BLOG CON PYTHON</a></h1>
          </div>
          <div class="nav-right">
            <a href="{% url 'publicacion_nueva' %}">+ Nueva publicacion blog</a>
          </div>
        </header>
        {% if user.is_authenticated %}
          <p>Hola {{ user.username }}</p>
          <p><a href="{% url 'logout' %}">Cerrar sesion</a></p>
        {% else %}
          <p>No ha iniciado sesion. </p>
          <a href="{% url 'login' %}">Inicie sesion ahora</a>
          <br><a href="{% url 'registro' %}">o registrese</a>
        {% endif %}
        <div>
          {% block contenido %}
          {% endblock contenido %}
        </div>
    </body>
</html>
